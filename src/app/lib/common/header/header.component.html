
<div class="container">
<kendo-appbar position="top">
      <kendo-appbar-section>
        <button kendoButton fillMode="flat">
          <kendo-svgicon [icon]="menuIcon"></kendo-svgicon>
        </button>
       
      </kendo-appbar-section>

      <kendo-appbar-section>
        <h1 class="title"> <img src="../../../../assets/images/Logo-Dashboard.png"/></h1>
      </kendo-appbar-section>

      <kendo-appbar-spacer width="132px"></kendo-appbar-spacer>

  

      <kendo-appbar-spacer></kendo-appbar-spacer>

      <kendo-appbar-section class="actions">
            <kendo-appbar-section>
        <ul>
          <li><span>My Request</span></li>
          <li><span>Support Ticket</span></li>
        </ul>
      </kendo-appbar-section>
        <kendo-badge-container>
            <button kendoButton fillMode="flat">
            <kendo-svgicon [icon]="questionCircleIcon" [themeColor]="'light'"></kendo-svgicon>
          </button>
          <button kendoButton fillMode="flat">
            <kendo-svgicon [icon]="bellIcon" [themeColor]="'light'"></kendo-svgicon>
          </button>
          
          <kendo-badge
            shape="dot"
            themeColor="warning"
            size="small"
            position="inside"
          ></kendo-badge>
        </kendo-badge-container>
        <span class="k-appbar-separator"></span>
      </kendo-appbar-section>

      <kendo-appbar-section>
         <button kendoButton fillMode="flat">
            <kendo-svgicon [icon]="userIcon" [themeColor]="'light'"></kendo-svgicon>
          </button>
        <!-- <kendo-avatar
          [imageSrc]="kendokaAvatar"
          shape="circle"
          width="26px"
          height="26px"
        ></kendo-avatar> -->
      </kendo-appbar-section>
    </kendo-appbar>
    </div>
