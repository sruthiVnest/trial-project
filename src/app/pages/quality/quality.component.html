<kendo-grid
    [data]="gridItems | async"
    [pageSize]="pageSize"
    [skip]="skip"
    [pageable]="true"
    (pageChange)="pageChange($event)"
    [sortable]="true"
    [sort]="sortDescriptor"
    (sortChange)="handleSortChange($event)"
    [height]="400"
    >
    <kendo-grid-column field="ProjectID" title="Project ID"></kendo-grid-column>
    <kendo-grid-column field="ActivityID" title="Activity ID"></kendo-grid-column>
    <kendo-grid-column field="ActivityName" title="Acitivity Name"></kendo-grid-column>
    <kendo-grid-column field="UnitPrice" title="Unit Price" format="{0:c}"></kendo-grid-column>
    <kendo-grid-column field="Discontinued" filter="boolean">
        <ng-template kendoGridCellTemplate let-dataItem>
            <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
